<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            padding-top: 70px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0D47A1;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logosec {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        .icn.menuicn {
            width: 30px;
            cursor: pointer;
        }

        .header-dashboard h2 {
            font-size: 24px;
            margin: 0;
        }

        /* Sidebar Navigation */
        .navcontainer {
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            background-color: #2c3e50;
            transition: left 0.3s ease-in-out;
            z-index: 1100;
            padding-top: 20px;
        }

        .navcontainer.open {
            left: 0;
        }

        .nav {
            display: flex;
            flex-direction: column;
        }

        .nav-option {
            padding: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-option:hover {
            background-color: #34495e;
            transform: translateX(10px);
        }

        /* Sidebar Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1050;
        }

        .overlay.show {
            display: block;
        }

        /* Form Container */
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile-img {
            display: block;
            margin: 0 auto 15px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0D47A1;
        }

        .btn-primary {
            background-color: #0D47A1;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0B3A85;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="logosec">
            <div class="logo">Dashboard</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                 class="icn menuicn" alt="menu-icon">
        </div>

        <div class="header-dashboard">
            <h2>Edit Profile</h2>
        </div>
    </header>

    <!-- Sidebar Overlay -->
    <div class="overlay"></div>

<!-- Sidebar Navigation -->
<div class="navcontainer">
    <nav class="nav">
        <div class="nav-upper-options">
            <div class="nav-option">
                <a href="index.html" style="color: white; text-decoration: none;">
                    <h3 class="nav-text">Home</h3>
                </a>
            </div>
            <div class="nav-option">
                <a href="edit.html" style="color: white; text-decoration: none;">
                    <h3 class="nav-text">Profile</h3>
                </a>
            </div>
            <div class="nav-option">
                <a href="edit.html" style="color: white; text-decoration: none;">
                    <h3 class="nav-text">Edit</h3>
                </a>
            </div>
            <div class="nav-option"><h3 class="nav-text">View Announcement</h3></div>
            <div class="nav-option"><h3 class="nav-text">Sit-in Rules</h3></div>
            <div class="nav-option"><h3 class="nav-text">Lab Rules & Regulations</h3></div>
            <div class="nav-option"><h3 class="nav-text">Sit-in History</h3></div>
            <div class="nav-option"><h3 class="nav-text">Reservation</h3></div>
            <div class="nav-option"><h3 class="nav-text">View Remaining Session</h3></div>
            <div class="nav-option"><h3 class="nav-text">Log-Out</h3></div>
        </div>
    </nav>
</div>

<!-- CSS -->
<style>
    .nav-text {
        font-size: 14px; /* Adjust as needed */
    }
</style>

    
    

    <!-- Form Container -->
    <div class="container">
        <h3 class="text-center mb-4">Edit Profile</h3>

        <!-- Profile Image -->
        <div class="text-center">
            <img src="lob.jpg" alt="Profile Image" class="profile-img" id="profilePreview">
            <input type="file" id="profileImage" accept="image/*" class="form-control mt-2">
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" placeholder="Enter your course">
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" placeholder="Enter your year level">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="session">Session:</label>
                <input type="number" class="form-control" id="session" placeholder="Enter session count">
            </div>

            <!-- Save & Back Buttons -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </form>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        let menuIcon = document.querySelector(".menuicn");
        let sidebar = document.querySelector(".navcontainer");
        let overlay = document.querySelector(".overlay");

        menuIcon.addEventListener("click", () => {
            sidebar.classList.add("open");
            overlay.classList.add("show");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("open");
            overlay.classList.remove("show");
        });

        // Profile Image Preview
        document.getElementById("profileImage").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let output = document.getElementById("profilePreview");
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>

</body>
</html>
